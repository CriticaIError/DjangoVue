{% extends "programador/base_programador.html" %}

{% load  static %}

{% block content %}

<div class="container" style="padding: 4em;">
  <h3 class="text-center text-success">Registrar Nuevo Progrmador</h3>
  <div class="row justify-content-md-center">
    <div class="col-lg-7">
      <form class="row" method="POST">{% csrf_token %}
        <div class=" col-lg-6 form-group">
          <label>Nombres</label>
          {{ form.full_name }}
        </div>
        <div class=" col-lg-6 form-group">
          <label>Ocupacion</label>
          {{ form.ocupation }}
        </div>
        <div class=" col-lg-6 form-group">
          <label>Edad</label>
          {{ form.age }}
        </div>
        <div class="col-lg-12">
          <label class="text-success">Lenguajes y Frameworks Favortios</label>
          <ul class="list-group">
            {% for f in form.languages %}
            <li class="list-group-item">
              <label for="{{ f.id_for_label }}">
                {{ f.tag }}
                <span>{{ f.choice_label }}</span>
              </label>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="col">
          <button type="submit" class="col btn btn-success">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
